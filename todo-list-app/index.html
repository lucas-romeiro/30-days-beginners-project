<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Custom Script -->
    <script defer src="./js/script.js"></script>

    <title>To-Do List App</title>
  </head>
  <body>
    <section class="todo-app">
      <h1 class="todo-app__title">
        To-Do List
        <img
          src="./assets/images/icon.png"
          alt="Ícone To-Do List App"
          class="todo-app__icon"
        />
      </h1>

      <!-- Formulário para adicionar tarefas -->
      <form class="todo-app__form">
        <label for="todo-input" class="sr-only">Nova tarefa</label>
        <input
          type="text"
          class="todo-app__input"
          id="todo-input"
          placeholder="Adicione seu texto"
        />
        <button type="submit" class="btn--add-task">Add</button>
      </form>

      <ul class="todo-app__list">
        <li class="todo-app__task check">
          Task 1
          <button class="btn--delete">x</button>
        </li>
      </ul>
    </section>
  </body>
</html>
