<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Custom Script -->
    <script defer src="./js/script.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <section class="card">
      <form class="search">
        <label for="query" class="sr-only">Pesquisar cidade:</label>
        <input
          type="text"
          name="query"
          id="search-field"
          class="search__input"
          placeholder="Por favor digite o nome da cidade"
          spellcheck="false"
        />
        <button class="btn" type="submit">
          <img
            src="./assets/images/search.png"
            alt="Ícone de pesquisa"
            class="search__icon"
          />
        </button>
      </form>

      <article class="weather hidden">
        <img
          src="./assets/images/rain.png"
          alt="Ícone de chuva"
          class="weather__icon"
        />
        <h1 class="weather__temperature">22°C</h1>
        <h2 class="weather__city">New York</h2>

        <div class="weather__details">
          <div class="weather__details__col">
            <img
              src="./assets/images/humidity.png"
              alt="Ícone de umidade"
              class="weather__details__icon"
            />
            <div class="weather__details__description">
              <p class="weather__humidity">50%</p>
              <p class="weather__details__label">Humidity</p>
            </div>
          </div>
          <div class="weather__details__col">
            <img
              src="./assets/images/wind.png"
              alt="Ícone de vento"
              class="weather__details__icon"
            />
            <div class="weather__details__description">
              <p class="weather__wind">15 km/h</p>
              <p class="weather__details__label">Wind Speed</p>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
