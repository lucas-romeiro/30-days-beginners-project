<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Custom Script -->
    <script defer src="./js/script.js"></script>

    <title>Quiz App</title>
  </head>
  <body>
    <!-- App -->
    <article class="app">
      <h1 class="app__title">Simple Quiz</h1>

      <!-- Quiz -->
      <section class="quiz">
        <h2 class="quiz__question">Question goes here</h2>

        <div
          class="quiz__answer-buttons"
          role="listbox"
          aria-labelledby="quiz-question"
        >
          <button
            class="btn"
            role="option"
            aria-selected="false"
            aria-label="Answer 1: Paris"
          >
            Answer 1
          </button>
          <button
            class="btn"
            role="option"
            aria-selected="false"
            aria-label="Answer 2: London"
          >
            Answer 2
          </button>
          <button
            class="btn"
            role="option"
            aria-selected="false"
            aria-label="Answer 3: Rome"
          >
            Answer 3
          </button>
          <button
            class="btn"
            role="option"
            aria-selected="false"
            aria-label="Answer 4: Madrid"
          >
            Answer 4
          </button>
        </div>

        <button
          class="btn--next"
          id="next-question-button"
          aria-label="Go to next question"
        >
          Next
        </button>
      </section>
    </article>
  </body>
</html>
